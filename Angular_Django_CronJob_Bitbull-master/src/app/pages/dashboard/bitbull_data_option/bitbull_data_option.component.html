<nb-card size="large">
    <nb-tabset fullWidth>

        <nb-tab tabTitle="Account Name Option">
            <div [(ngModel)]="AccountDataMode" ngbRadioGroup data-toggle="buttons" class="btn-group btn-divided-group btn-outline-divided-group btn-group-full-width">
                <label class="btn btn-icon col-md-12">
                    <input type="radio" value="LANDON" selected/> LANDON
                </label>
                <label class="btn btn-icon">
                    <input type="radio" value="FRANK" /> FRANK
                </label>
                <label class="btn btn-icon">
                    <input type="radio" value="RAFAEL" /> RAFAEL
                </label>
                <label class="btn btn-icon">
                    <input type="radio" value="VICKY" /> VICKY
                </label>
                <label class="btn btn-icon">
                    <input type="radio" value="AYAN" /> AYAN
                </label>
                <label class="btn btn-icon">
                    <input type="radio" value="JALIL" /> JALIL
                </label>
            </div>
        </nb-tab>

        <nb-tab tabTitle="Timeframe Option">
            <div [(ngModel)]="TimeframeMode" ngbRadioGroup data-toggle="buttons" class="btn-group btn-divided-group btn-outline-divided-group btn-group-full-width">
                <label class="btn btn-icon col-md-12">
                    <input type="radio" value="5 Minutes" selected/> 5 Minutes
                </label>
                <label class="btn btn-icon">
                    <input type="radio" value="15 Minutes" /> 15 Minutes
                </label>
                <label class="btn btn-icon">
                    <input type="radio" value="30 Minutes" /> 30 Minutes
                </label>
                <label class="btn btn-icon">
                    <input type="radio" value="1 Hour" /> 1 Hour
                </label>
                <label class="btn btn-icon">
                    <input type="radio" value="4 Hours" /> 4 Hours
                </label>
                <label class="btn btn-icon">
                    <input type="radio" value="1 Day" /> 1 Day
                </label>
                <label class="btn btn-icon">
                    <input type="radio" value="1 Week" /> 1 Week
                </label>
                <label class="btn btn-icon">
                    <input type="radio" value="1 Month" /> 1 Month
                </label>
            </div>
        </nb-tab>
    </nb-tabset>
</nb-card>
